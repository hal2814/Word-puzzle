<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Word Puzzle</title>
  </head>
  <body>
    <h1 class="jumbotron">Solve the puzzle!</h1>
    <div class="container">
      <div id="#inputSection">
        <form id="puzzle">
          <div class="form-group">
            <label for="userWord">Enter a sentence to be puzzled!</label>
            <input id="userWord" class="form-control" type="text">
          </div>
          <button type="submit" class="btn btn-success">submit</button>
        </form>
      </div>
      <div id="#answerSection">
        <form id="guess">
          <div class="form-group">
            <label for="userAnswer">Guess the Sentence</label>
            <input id="userAnswer" class="form-control" type="text">
          </div>
          <button type="submit" class="btn btn-info">submit</button>
        </form>
      </div>
      <div class="result">
        <p>
          <span id="display"></span>
        </p>
      </div>
    </div>
  </body>
</html>
